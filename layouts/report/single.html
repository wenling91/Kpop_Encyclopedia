{{ define "main" }}

<div class="report-container">
  <h1 class="report-title">錯誤回報</h1>
  <p class="report-description">如果您發現資料有誤或遇到任何問題，請填寫以下表單告訴我們。感謝您的協助！</p>

  <form id="reportForm" class="report-form">
    <div class="form-group">
      <label for="errorType">錯誤類型 <span class="required">*</span></label>
      <select id="errorType" name="errorType" required>
        <option value="">請選擇...</option>
        <option value="資料錯誤或遺漏">資料錯誤或遺漏</option>
        <option value="連結失效">連結失效</option>
        <option value="其他">其他</option>
      </select>
    </div>

    <div class="form-group">
      <label for="groupName">團體名稱</label>
      <input type="text" id="groupName" name="groupName" placeholder="如果是特定團體的問題，請填寫團體名稱">
    </div>

    <div class="form-group">
      <label for="description">錯誤描述 <span class="required">*</span></label>
      <textarea id="description" name="description" rows="6" placeholder="請詳細描述您發現的問題..." required></textarea>
    </div>

    <div class="form-group">
      <label for="contact">聯絡方式（選填）</label>
      <input type="text" id="contact" name="contact" placeholder="Email 或其他聯絡方式（如需得到回覆請填寫）">
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">
      <span id="btnText">提交回報</span>
      <span id="btnLoading" style="display: none;">提交中...</span>
    </button>

    <div id="successMessage" class="message success-message" style="display: none;">
      ✓ 回報已成功提交！感謝您的協助。
    </div>

    <div id="errorMessage" class="message error-message" style="display: none;">
      ✗ 提交失敗，請稍後再試或直接聯絡我們。
    </div>
  </form>
</div>

<script>
const form = document.getElementById('reportForm');
const submitBtn = document.getElementById('submitBtn');
const btnText = document.getElementById('btnText');
const btnLoading = document.getElementById('btnLoading');
const successMessage = document.getElementById('successMessage');
const errorMessage = document.getElementById('errorMessage');

// Google Form 設定
const FORM_ACTION = 'https://docs.google.com/forms/d/e/1FAIpQLSd4QfA8A7JqklYSZVDZ8lXkgSA3y8zqnGSs5cvPP3yeE2VVwg/formResponse';
const ENTRY_IDS = {
  errorType: 'entry.1637276827',
  groupName: 'entry.1587508707',
  description: 'entry.510769065',
  contact: 'entry.1751351509'
};

form.addEventListener('submit', function(e) {
  e.preventDefault();
  
  // 隱藏之前的訊息
  successMessage.style.display = 'none';
  errorMessage.style.display = 'none';
  
  // 顯示載入狀態
  submitBtn.disabled = true;
  btnText.style.display = 'none';
  btnLoading.style.display = 'inline';

  // 取得表單資料
  const formData = new FormData();
  formData.append(ENTRY_IDS.errorType, document.getElementById('errorType').value);
  formData.append(ENTRY_IDS.groupName, document.getElementById('groupName').value);
  formData.append(ENTRY_IDS.description, document.getElementById('description').value);
  formData.append(ENTRY_IDS.contact, document.getElementById('contact').value);

  // 提交到 Google Form
  fetch(FORM_ACTION, {
    method: 'POST',
    body: formData,
    mode: 'no-cors'
  })
  .then(() => {
    // no-cors 模式無法確認是否成功，但如果沒報錯就當作成功
    successMessage.style.display = 'block';
    form.reset();
    
    // 3秒後隱藏成功訊息
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 5000);
  })
  .catch(err => {
    console.error('提交錯誤:', err);
    errorMessage.style.display = 'block';
  })
  .finally(() => {
    // 恢復按鈕狀態
    submitBtn.disabled = false;
    btnText.style.display = 'inline';
    btnLoading.style.display = 'none';
  });
});
</script>

<style>
.report-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 40px 20px;
}

.report-title {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 10px;
}

.report-description {
  color: #888;
  margin-bottom: 30px;
  line-height: 1.6;
}

.report-form {
  background: #f8f9fa;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 8px;
  color: #333;
}

.required {
  color: #e74c3c;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s;
  box-sizing: border-box;
  font-family: inherit;
  color: black;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #4a90e2;
  background: white;
  color: black;
}

.form-group select {
  cursor: pointer;
  background: white;
  color: black;
}

.form-group textarea {
  resize: vertical;
  min-height: 120px;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
  margin-top: 10px;
}

.submit-btn:hover:not(:disabled) {
  background: #357abd;
}

.submit-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.message {
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  font-weight: bold;
}

.success-message {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.error-message {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

@media (max-width: 600px) {
  .report-container {
    padding: 20px 15px;
  }
  
  .report-form {
    padding: 20px;
  }
  
  .report-title {
    font-size: 24px;
  }
}
</style>

{{ end }}
